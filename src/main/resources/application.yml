spring:
  profiles:
    active: local
    group:
      local:
        - common
      prod:
        - common
      test:
        - common
---
spring:
  config:
    activate:
      on-profile: common

jwt:
  secret-key: 2023-wanted-internship-siren-order-project.secret_key
  access-token.expired-time-ms: 43200000 #12시간
  refresh-token.expired-time-ms: 604800000 #7일


google:
  geocoding:
    key:
      ${GeocodingService_KEY}

server:
  servlet:
    encoding:
      charset: UTF-8
      force: true
---

spring:
  config:
    activate:
      on-profile: local
  redis:
    session:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}
    cache:
      host: ${CART_REDIS_HOST}
      port: ${CART_REDIS_PORT}
  datasource:
    master:
      driver-class-name: com.mysql.cj.jdbc.Driver
      jdbc-url: jdbc:mysql://${DATASOURCE_IP}:${DATASOURCE_MASTER_PORT}/${DATASOURCE_DATABASE}?characterEncoding=UTF-8&serverTimezone=Asia/Seoul
      username: ${DATASOURCE_USERNAME}
      password: ${DATASOURCE_PASSWORD}
      read-only: false
    slave:
      driver-class-name: com.mysql.cj.jdbc.Driver
      jdbc-url: jdbc:mysql://${DATASOURCE_IP}:${DATASOURCE_SLAVE_PORT}/${DATASOURCE_DATABASE}?characterEncoding=UTF-8&serverTimezone=Asia/Seoul
      username: ${DATASOURCE_USERNAME}
      password: ${DATASOURCE_PASSWORD}
      read-only: true
  jpa:
    database: MYSQL
    hibernate:
      ddl-auto: update
      naming:
        physical-strategy: org.springframework.boot.orm.jpa.hibernate.SpringPhysicalNamingStrategy
    database-platform: org.hibernate.dialect.MySQL8Dialect
    properties:
      hibernate:
        format_sql: true
logging:
  level:
    org:
      hibernate:
        SQL: DEBUG
        type:
          descriptor:
            sql:
              BasicBinder: TRACE


---

spring:
  config:
    activate:
      on-profile: prod
  redis:
    session:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}
    cache:
      host: ${CART_REDIS_HOST}
      port: ${CART_REDIS_PORT}
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    database: MYSQL
    hibernate:
      ddl-auto: validate
    show-sql: true
    database-platform: org.hibernate.dialect.MySQL8Dialect

---

spring:
  config:
    activate:
      on-profile: test
  redis:
    host: localhost
    port: 16379
  datasource:
    driver-class-name: org.h2.Driver
    hikari.jdbc-url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=MYSQL
  jpa:
    defer-datasource-initialization: true
    properties:
      hibernate:
        dialect=org.hibernate.dialect.H2Dialect
    show-sql: true
  h2:
    console:
      enabled: true
      path: /h2-console

---